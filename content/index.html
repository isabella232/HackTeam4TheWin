<!DOCTYPE html>
<html>
	<head>
		<title>Telerik Offices</title>

		<!-- css files -->
        <link href="http://cdn.kendostatic.com/2013.2.918/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="http://cdn.kendostatic.com/2013.2.918/styles/kendo.default.min.css" rel="stylesheet" />
        <link href="http://cdn.kendostatic.com/2013.2.918/styles/kendo.dataviz.min.css" rel="stylesheet" />
        <link href="http://cdn.kendostatic.com/2013.2.918/styles/kendo.dataviz.default.min.css" rel="stylesheet" />
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
	</head>
	<body id="clocks">
		<section class="header">
			<a href="index.html">
				<img src="img/TelerikLogo.png" />
				<span class="selected-day" data-bind="text: selectedDay"></span>
				<span class="app-name">TELEZONE</span>
			</a>

			<span>&nbsp;<a href="about.html">About</a></span>

		</section>

		<section class="clocks">
			<div class="clearfix" data-role="listview" data-bind="source: offices, events:{dataBound: clockListBound}" data-template="clock-template"></div>
		</section>

		<section class="notifications">
			<div data-role="listview" data-bind="source: notifications" data-template="notification-template"></div>
			<div data-role="listview" data-bind="source: holidays" data-template="notification-template"></div>
		</section>

		<!-- kendo templates -->
		<script id="clock-template" type="text/x-kendo-template">
			<div class="clock">
				<div class="office-icons">
					<a href="mapPage.html?lat=${lat}&long=${long}"><i class="fa fa-map-marker"></i></a>
					<span class="warning" data-bind="visible: warning">!</span>
				</div>
				<span class="office-name" data-bind="text: name"></span>
				<span class="office-time" data-bind="text: calcTime"></span>
				<div id="clock-${id}" class="office-analog-clock"></div>
			</div>
		</script>

		<script id="notification-template" type="text/x-kendo-template">
			<div class="notification">
				<span class="warning">!</span><span data-bind="text: day"></span>: <span data-bind="text: office"></span> - <span data-bind="text: description"></span>
			</div>
		</script>

		<!-- js files -->
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://cdn.kendostatic.com/2013.2.918/js/kendo.all.min.js"></script>
        <script src="http://cdn.kendostatic.com/2013.2.918/js/kendo.timezones.min.js"></script>
        <script src="js/moment-with-langs.min.js"></script>
        <script src="js/moment-timezone.min.js"></script>
        <script src="js/moment-timezone-data.js"></script>
        <script src="js/raphael-min.js"></script>
        <script src="js/clocks.js"></script>
	</body>
</html>
